<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Recipe App</title>
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <h2>Sign Up</h2>
        <form id="registerForm">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            <div id="diet" class="dietpref">
                <p>Dietary Preference:</p>
            
                <input type="checkbox" id="veg" name="preferences" value="Vegetarian">
                <label for="veg">Vegetarian</label>
            
                <input type="checkbox" id="vegan" name="preferences" value="Vegan">
                <label for="vegan">Vegan</label>
            
                <input type="checkbox" id="gluten" name="preferences" value="Gluten-Free">
                <label for="gluten">Gluten-Free</label>
            
                <input type="checkbox" id="none" name="preferences" value="None">
                <label for="none">None</label>
            </div>
            
            <button type="submit">Register</button>
        </form>

        <p id="register-error" class="error-message"></p>

        <div class="auth-links">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="../assets/js/auth.js"></script>
</body>
</html>
