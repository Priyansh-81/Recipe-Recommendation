<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Recipe App</title>
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <h2>Sign Up</h2>
        <form id="registerForm">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>

            <p>Dietary Preference:</p>
            <label><input type="checkbox" name="preferences" value="Vegetarian"> Vegetarian</label>
            <label><input type="checkbox" name="preferences" value="Vegan"> Vegan</label>
            <label><input type="checkbox" name="preferences" value="Gluten-Free"> Gluten-Free</label>
            <label><input type="checkbox" name="preferences" value="None"> None</label>

            <button type="submit">Register</button>
        </form>

        <p id="register-error" class="error-message"></p>

        <div class="auth-links">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="../assets/js/auth.js"></script>
</body>
</html>
