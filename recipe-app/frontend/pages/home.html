<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <header>
    <h1>Cravings?</h1>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="recipe-listing.html">Search Recipes</a></li>
        <li><a href="favorites.html">Favorites</a></li>

    <section class="featured-recipes">

      </div>

      <div class="search-results" id="searchResults"></div>
