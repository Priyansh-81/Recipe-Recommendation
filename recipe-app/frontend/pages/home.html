<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App - Home</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Cravings?</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="recipe-listing.html">Search Recipes</a></li>
                <li><a href="favorites.html">Favorites</a></li>
                <li><a href="recommendations.html">Recommendations</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Find Your Next Favorite Recipe</h2>
        <section class="search-bar">
            <input type="text" id="searchInput" placeholder="Search recipes or ingredients...">
            <button onclick="searchRecipes()">Search</button>
        </section>

        <section class="featured-recipes">
            <h2>Featured Recipes</h2>
            <div class="recipe-grid">
                <div class="recipe-card">
                    <img src="../assets/images/recipe1.jpg" alt="Recipe 1">
                    <button onclick="expand('${recipe.RecipeID}')">View</button>
                </div>

                <div class="recipe-card">
                    <img src="../assets/images/recipe2.jpg" alt="Recipe 2">
                    <button onclick="expand('${recipe.RecipeID}')">View</button>
                </div>

                <div class="recipe-card">
                    <img src="../assets/images/recipe3.jpg" alt="Recipe 3">
                    <button onclick="expand('${recipe.RecipeID}')">View</button>
                </div>
            </div>
        </section>

    </main>

    <script>
        function searchRecipes() {
            const query = document.getElementById("searchInput").value;
            alert("Searching for: " + query);
        }
    </script>
    <script src="../assets/js/home.js"></script>
    <script src="../assets/js/recipe.js"></script>
</body>
</html>
