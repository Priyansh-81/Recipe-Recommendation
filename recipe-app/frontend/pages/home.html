<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe App - Home</title>
  <link rel="stylesheet" href="../assets/css/styles.css"/>
</head>
<body>
  <header>
    <h1>Cravings?</h1>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="recipe-listing.html">Search Recipes</a></li>
        <li><a href="favorites.html">Favorites</a></li>
        <li><a href="recommendations.html">Recommendations</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="featured-recipes">
      <h2>Featured Recipes</h2>
      <div class="recipe-grid" id="featured-recipes">
        <p>Loading recipes...</p>
      </div>
    </section>
  
    <br>
    <h2>Recipes You Can Make with Your Ingredients</h2>
    <br>
    <div id="userIngredientForm">
        <h2>Add Ingredients</h2>
        <form id="ingredientForm">
          <label for="ingredientName">Ingredient Name:</label>
          <input type="text" id="ingredientName" name="ingredientName" required />
          
          <label for="ingredientQuantity">Quantity:</label>
          <input type="number" id="ingredientQuantity" name="ingredientQuantity" required />
          
          <button type="submit">Add Ingredient</button>
        </form>
        
        <div id="ingredientMessage"></div> <!-- To display success/error messages -->
      </div>

      <br> 
      <br>

    <section class="recipes-by-ingredients">
        <div class="recipe-grid" id="recipesByIngredients">
            <p>Loading recipes...</p>
        </div>
    </section>
    
  </main>
  

  <script src="../assets/js/home.js"></script>
</body>
</html>
