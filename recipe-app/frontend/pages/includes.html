<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Includes Table</title>
    <link rel="stylesheet" href="../assets/css/includes.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Ingredients</h1>
        <table id="includes-table">
            <thead>
                <tr>
                    <th>Recipe ID</th>
                    <th>Ingredient ID</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>
        <button id="add-row-btn">Add Row</button>
    </div>

    <h1>Look up the Ingredient ID</h1>
    <div class="search-section">
        <input type="text" id="ingredientSearch" placeholder="Search Ingredient by Name" autocomplete="off">
        <div id="suggestions" class="suggestions-box"></div>
    </div>

    <script src="../assets/js/includes.js"></script>
</body>
</html>
