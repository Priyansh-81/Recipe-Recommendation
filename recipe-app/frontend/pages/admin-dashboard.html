<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../assets/css/admin-styles.css">
    <style>
        /* Dashboard Layout Styling */
        /* Sidebar */
.sidebar {
    width: 260px;
    background: var(--sidebar-bg, #2c3e50);
    color: var(--text-light, white);
    padding: 25px;
    position: fixed;
    height: 100%;
    backdrop-filter: blur(10px);
    box-shadow: 3px 0 10px var(--shadow, rgba(0, 0, 0, 0.2));
    display: flex;
    flex-direction: column;
    gap: 20px;
    transition: all 0.3s ease-in-out;
}

/* Sidebar Header */
.sidebar h2 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    border-bottom: 2px solid var(--primary-color, #1abc9c);
    padding-bottom: 10px;
}

/* Sidebar List */
.sidebar ul {
    list-style: none;
    padding: 0;
}

/* Sidebar List Items */
.sidebar ul li {
    margin: 12px 0;
}

/* Sidebar Links */
.sidebar ul li a {
    color: var(--text-light, white);
    text-decoration: none;
    display: block;
    padding: 12px 15px;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
}

/* Hover Effect on Links */
.sidebar ul li a:hover {
    background: var(--primary-color, #1abc9c);
    transform: translateX(5px);
}

/* Main Content */
.main-content {
    margin-left: 260px; /* Adjusted for fixed sidebar */
    padding: 30px;
    width: calc(100% - 260px);
    transition: margin-left 0.3s ease-in-out;
}

/* Logout Section (Optional Styling) */
.logout-section {
    margin-top: auto; /* Push logout to the bottom */
}

#logout-btn {
    background: var(--danger-color, #e74c3c);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background 0.3s;
}

#logout-btn:hover {
    background: var(--danger-hover, #c0392b);
}

/* Responsive Layout */
@media (max-width: 768px) {
    .sidebar {
        position: static; /* Stack sidebar on smaller screens */
        width: 100%;
        text-align: center;
    }

    .main-content {
        margin-left: 0; /* No margin when sidebar stacks */
        width: 100%;
    }

    .sidebar ul li a:hover {
        transform: translateX(0); /* Disable shift on small screens */
    }
}

        /* Main Content Styling */
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .main-content h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .main-content p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* Quick Actions Styling */
        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .action-button {
            display: inline-block;
            text-align: center;
            text-decoration: none;
            color: white;
            background: #1abc9c;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 1.2rem;
            transition: background 0.3s;
        }

        .action-button:hover {
            background: #16a085;
        }

        /* Logout Button */
        .logout-section {
            margin-top: auto; /* Push to bottom */
        }

        #logout-btn {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1.1rem;
        }

        #logout-btn:hover {
            background: #c0392b;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                text-align: center;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="user-management.html">User Management</a></li>
            <li><a href="recipe-management.html">Manage Recipes</a></li>
            <li><a href="ingredient-management.html">Manage Ingredients</a></li>
            <li><a href="rating-management.html">Manage Ratings</a></li>
        </ul>

        <div class="logout-section">
            <button id="logout-btn">Logout</button>
        </div>
    </aside>

    <main class="main-content">
        <h1>Welcome, <span id="admin-name">Admin</span>!</h1>
        <p>Email: <span id="admin-email">admin@example.com</span></p>

        <section>
            <h2>Quick Actions</h2>
            <div class="actions">
                <a href="recipe-management.html" class="action-button">Add New Recipe</a>
                <a href="rating-management.html" class="action-button">View Reports</a>
            </div>
        </section>
    </main>

    <script src="../assets/js/admin-dashboard.js"></script>

</body>

</html>
