<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Users</title>
  <link rel="stylesheet" href="../assets/css/admin-styles.css" />
</head>
<body>

<div class="admin-container">
  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <h2>Admin Dashboard</h2>
    <ul>
      <li><a href="admin-dashboard.html">Dashboard</a></li>
      <li><a href="user-management.html" class="active">User Management</a></li>
      <li><a href="recipe-management.html">Manage Recipes</a></li>
      <li><a href="ingredient-management.html">Manage Ingredients</a></li>
      <li><a href="rating-management.html">Manage Ratings</a></li>
      <li><a href="logout.html">Logout</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <h1>Manage Users</h1>

    <!-- User Form -->
    <section class="form-section">
      <h2>Add / Edit User</h2>
      <form id="userForm" class="user-form">
        <input type="hidden" id="userID" />

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password" required />

        <div class="form-actions">
          <button type="submit">Save User</button>
          <button type="button" id="cancelEditBtn" style="display: none;">Cancel</button>
        </div>
      </form>
    </section>

    <!-- User List -->
    <section class="user-list-section">
      <h2>Users List</h2>

      <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search Users..." />
      </div>

      <table id="userTable">
        <thead>
          <tr>
            <th>UserID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Users will be dynamically inserted here -->
        </tbody>
      </table>
    </section>
  </main>
</div>

<!-- Message Box & Spinner (Optional styling if needed) -->
<div class="message-box"></div>
<div class="spinner"></div>

<!-- JavaScript -->
<script src="../assets/js/user-management.js"></script>

</body>
</html>
