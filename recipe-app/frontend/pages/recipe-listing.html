<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <header>
        <h1>Search Recipies</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="recipe-listing.html">Search Recipes</a></li>
                <li><a href="favorites.html">Favorites</a></li>
                <li><a href="recommendations.html">Recommendations</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav> 
    </header>
    <section class="search-bar"">
         <input type="text" id="searchBar" placeholder="Search recipes...">
    </section>
    <main>
        <div class="filters">
            <label for="cuisine">Cuisine:</label>
            <select id="cuisine">
                <option value="all">All</option>
                <option value="italian">Italian</option>
                <option value="indian">Indian</option>
                <option value="mexican">Mexican</option>
                <option value="chinese">Chinese</option>
                <option value="japanese">Japanese</option>
                <option value="french">French</option>
                <option value="greek">Greek</option>
                <option value="spanish">Spanish</option>
                <option value="thai">Thai</option>
                <option value="korean">Korean</option>
                <option value="mediterranean">Mediterranean</option>
                <option value="caribbean">Caribbean</option>
                <option value="african">African</option>
            </select>
            
            <label for="diet">Diet Type:</label>
            <select id="diet">
                <option value="all">All</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="non-vegetarian">Non-Vegetarian</option>
            </select>
            
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="all">All</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div id="recipeContainer" class="recipe-grid">
            
        </div>
    </main>
    <script src="../assets/js/recipe.js"></script>
</body>
</html>
