<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Ingredients</title>
    <link rel="stylesheet" href="../assets/css/admin-styles.css">
</head>
<body>

<div class="admin-container">
    <aside class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="admin-dashboard.html">Dashboard</a></li>
            <li><a href="user-management.html">User Management</a></li>
            <li><a href="recipe-management.html">Manage Recipes</a></li>
            <li><a href="ingredient-management.html">Manage Ingredients</a></li>
            <li><a href="rating-management.html">Manage Ratings</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <h1>Manage Ingredients</h1>
        
        <!-- Ingredient Form -->
        <form id="ingredient-form">
            <label for="name">Ingredient Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="nutritionalValue">Nutritional Value (per 100g):</label>
            <input type="number" id="nutritionalValue" name="nutritionalValue" step="0.01" required>
            
            <button type="submit">Add Ingredient</button>
        </form>

        <!-- Ingredient List -->
        <h2>Ingredient List</h2>
        <!-- Search Box -->
         <div class="search-container">
            <input type="text" id="searchBox" placeholder="Search ingredients...">
         </div>

        <table id="ingredient-list">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Nutritional Value</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="ingredient-list-body">
                <!-- Dynamic Ingredient Rows will be added here -->
            </tbody>
        </table>
    </main>
</div>

<script src="../assets/js/ingredient-management.js"></script>

</body>
</html>
