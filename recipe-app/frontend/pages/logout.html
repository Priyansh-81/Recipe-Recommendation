<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="/frontend/assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <h2>Logout</h2>
        <p>Are you sure you want to logout?</p>
        <button id="logoutBtn">Logout</button>
        
    </div>

    <script>
        document.getElementById("logoutBtn").addEventListener("click", function() {
            // Remove session storage or local storage data
            localStorage.removeItem("userToken"); // If you're using JWT
            sessionStorage.clear(); // Clears all session storage data

            // Smooth transition before redirecting
            document.querySelector(".auth-container").style.opacity = "0";
            setTimeout(() => {
                window.location.href = "../index.html"; // Redirect to login page
            }, 500);
        });
    </script>
</body>
</html>
