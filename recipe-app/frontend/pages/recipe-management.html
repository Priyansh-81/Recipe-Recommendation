<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Recipes</title>
    <link rel="stylesheet" href="../assets/css/admin-styles.css">
</head>

<body>

<div class="admin-container">
    <aside class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="admin-dashboard.html">Dashboard</a></li>
            <li><a href="user-management.html">User Management</a></li>
            <li><a href="recipe-management.html">Manage Recipes</a></li>
            <li><a href="ingredient-management.html">Manage Ingredients</a></li>
            <li><a href="rating-management.html">Manage Ratings</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <h1>Manage Recipes</h1>

        <!-- Updated Form ID -->
        <form id="addRecipeForm">
            <label for="name">Recipe Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter recipe name" required>

            <label for="cuisine">Cuisine:</label>
            <input type="text" id="cuisine" name="cuisine" placeholder="e.g., Italian, Indian" required>

            <label for="diet">Diet Type:</label>
            <input type="text" id="diet" name="diet" placeholder="e.g., Vegetarian, Vegan" required>

            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" name="difficulty">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>

            <label for="cookingTime">Cooking Time (minutes):</label>
            <input type="number" id="cookingTime" name="cookingTime" placeholder="e.g., 30" required>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" placeholder="Step-by-step instructions" required></textarea>

            <div>
                <label for="imageURL">Image URL:</label>
                <input type="text" id="imageURL" name="imageURL" placeholder="https://example.com/image.jpg" />
              </div>

            <button type="submit">Add Recipe</button>
        </form>
        <h2>Recipe List</h2>
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Search recipes...">
         </div>
        <table id="recipeList">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Cuisine</th>
                    <th>Diet Type</th>
                    <th>Cooking Time</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <!-- Added correct tbody ID for JS -->
            <tbody id="recipeTableBody">
                <!-- Dynamic Recipe Rows will be added here -->
            </tbody>
        </table>
    </main>
</div>

<script src="../assets/js/recipe-management.js"></script>

</body>

</html>
